<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <link href="/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="logo"> calc</h1>

    <p class="theme">theme</p>

    <div class="numbers-of-themes">
      1 2 3
    </div>

    <div class="togle-container">
      <input class="button" type="radio" id="one">
      <input class="button" type="radio" id="two">
      <input class="button" type="radio" id="three">
    </div>

    <div class="result-container">
      <span class="result">399.981</span>
    </div>


    <div class="numbers-container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button>RESET</button>
      <button>=</button>
    </div>
















  </div>






  <div class="attribution">
    Coded by <a href="https://github.com/BernardoHer">Bernardo Hernandez.</a>.
  </div>
  <script src="/app.js"></script>
</body>

</html>
